<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="City of Chicago | Developers" />
  <meta property="og:site_name" content="Chicago" />
  <meta property="og:type" content="portal" />
  <meta property="og:url" content="https://dev.cityofchicago.org/" />
  <meta property="og:image" content="//dev.cityofchicago.org/images/chicago-seal-75-200.png" />
  
  
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.url }}"> <!-- temporary placement because of issues -->
  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css" | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.url }}">

  <script src="{{ "/javascripts/libs.js" | prepend: site.url }}" type="text/javascript"></script>
  <script>
    // terrificjs bootstrap
    (function($) {
        $(document).ready(function() {
            var $page = $('body');
            var config = {
              dependencyPath: {
                plugin: 'javascripts/'
              }
            }
            var application = new Tc.Application($page, config);
            application.registerModules();
            application.start();
        });
    })(Tc.$);
  </script>
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,700,300" media="screen" rel="stylesheet" type="text/css" />
  <script src="{{ "/javascripts/masonry.pkgd.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/imagesloaded.pkgd.min.js" | prepend: site.url }}" type="text/javascript"></script>
  <script src="{{ "/javascripts/slick.min.js" | prepend: site.url }}" type="text/javascript"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
</head>
